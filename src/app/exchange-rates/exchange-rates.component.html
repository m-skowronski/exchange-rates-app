<div class="table-container mx-auto relative"> 
    <p-table #dt styleClass="p-datatable-gridlines" [value]="exchangeRatesTable.rates" [paginator]="true" [rows]="10" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,30]">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
            <p-calendar [(ngModel)]="date" (onSelect)="onDateChange()" (onInput)="onDateChange()" 
            dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
            
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Symbol waluty
                        <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Waluta
                        <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Kurs waluty
                        <p-columnFilter type="text" field="mid" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rates>
            <tr>
                <td class="w-3">{{rates.code}}</td>
                <td>{{rates.currency}}</td>
                <td class="w-3">{{rates.mid}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">Nie znaleziono rekord√≥w.</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="theme-selector absolute left-0 bottom-0">
        <h3>Wybierz widok</h3>
        <p-selectButton [options]="stateOptions" [(ngModel)]="theme" optionLabel="label" 
        optionValue="value" (onChange)="changeTheme()"></p-selectButton>
    </div>
</div>
